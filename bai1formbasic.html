<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<form method="get" style="background-color: aqua">

    <label style="color: blue;margin-left: 500px">Họ và tên</label>
    <input name="name" style="margin-bottom: 5px;margin-left: 5px"/><br>
    <label style="color: blue;margin-left: 524px">Email</label>
    <input name="email" style="margin-left: 5px"/><br>
    <label style="color: blue;margin-left: 508px">Sở thích</label>
    <label  style="color: chocolate"><input name="hobby" value="sporting" type="checkbox"/>Sport</label>
    <label style="color: chocolate"><input name="hobby" value="music" type="checkbox" style="margin-left: 18px"/>Music</label>
    <label style="color: chocolate"><input name="hobby" value="reading" type="checkbox" style="margin-left: 9px"/>Reading</label><br>

    <label style="color: chocolate"><input name="hobby" value="film" type="checkbox"/>Watch movie</label><br>
    <label style="color: chocolate"><input name="hobby" value="travel" type="checkbox" style="margin-left: 570px"/>Traveling</label><br>
    <input type="submit" value="Gửi thông tin" style="margin-left: 570px"/>
    <input type="reset" value="Nhập lại"/>
</form><br>
<form method="get" style="background-color: yellow"><br>
    <h1 style="color: blue;margin-left: 10px;background-color: aquamarine">ĐĂNG KÝ HỌC VIÊN</h1>
    <label style="color: blue;margin-left: 24px">Họ và tên</label>
    <input name="name" style="margin-bottom: 5px;margin-left: 5px"/><br>
    <label style="color: blue;margin-left: 20px">Ngày sinh</label>
    <input type="date" style="margin-bottom: 5px;margin-left: 5px"/><br>
    <label style="color: blue;margin-left: 25px">Giới tính</label>
    <input type="radio" name="gender" value="male" style="margin-left: 7px"/> Nam
    <input type="radio" name="gender" value="female"/> Nữ<br>

    <label style="color: blue;margin-left: 55px">Lớp</label>
    <select name="class" id="class" style="margin-bottom: 5px;margin-top: 5px;margin-left: 10px">
        <option value="">--Chọn lớp--</option>
        <option value="c01">c01</option>
        <option value="c02">c02</option>
        <option value="c03">c03</option>
        <option value="c04">c04</option>
    </select><br>
    <label style="color: blue;margin-bottom: 5px;margin-left: 42px">Email</label>
    <input name="email" style="margin-bottom: 5px;margin-left: 12px"/><br>
    <label style="color: blue;margin-left: 12px">Điện thoại</label>
    <input name="phone" style="margin-left: 13px"/><br>
    <input type="submit" value="Đăng ký" style="margin-left: 102px"/>
    <input type="reset" value="Nhập lại"/>
</form>

</html>
